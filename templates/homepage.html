<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Wiki</title>
    <link rel="stylesheet" href="/static/main.css">
  </head>
  <body>
    <header class="clear">
      <div>
        <a href="/">WikiApp</a>
      </div>
      <form action="/search" method="post">
        <input type="text" name="search" placeholder="search">
        <button type="submit">Submit</button>
      </form>
    </header>
    <div class="teal-row">

    </div>
    <div class="container">
      {% block body %}
        <h1>What would you like to search for?</h1>
        <div>
          <a class="block-level" href="/all_pages">View All Pages</a>
        </div>
      {% endblock %}
    </div>
  </body>
</html>
